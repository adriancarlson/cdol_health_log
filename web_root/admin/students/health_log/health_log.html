<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            ~[if#Daily.~(gpv.logType)=Daily]Daily Health Log[/if#Daily]
            ~[if#Athletic.~(gpv.logType)=Athletic]Athletic Injury[/if#Athletic]
            ~[if#Concussion.~(gpv.logType)=Concussion]Concussion Eval[/if#Concussion]
            ~[if#Eval.~(gpv.logType)=Eval]Injury Eval[/if#Eval]
        </title>
        ~[wc:commonscripts]
        <link href="/images/css/screen.css" rel="stylesheet" media="screen">
        <link href="/images/css/print.css" rel="stylesheet" media="print">
    </head>

    <body id="cdol-health-log-div" data-require-path="cdol_health_log/cdol_health_log"
        data-module-name="cdolHealthLogMod" data-ng-controller="cdolHealthLogCtrl" data-ng-cur-student-id="~(rn)"
        data-ng-cur-school-id="~(curschoolid)" data-ng-cur-year-id="~(curyearid)" data-ng-cur-date="~[date]"
        data-ng-cur-time="~[time]" data-ng-cur-context="~(gpv.logType)" data-ng-init="loadData('~(gpv.logType)')"
        data-ng-cloak>
        ~[wc:admin_header_frame_css]
        ~[wc:admin_navigation_frame_css]
        ~[wc:title_student_begin_css]
        {{fullContext}}
        ~[wc:title_student_end_css]
        <div>
            <div class="button-row">
                <button id="add-btn" type="button" pss-dialog-drawer drawer-title="{{fullContext}}"
                    template-url="views/log_dialog.html">
                    Add {{fullContext}}</button>
            </div>
            <log-list></log-list>
        </div>
        ~[wc:admin_footer_frame_css]
    </body>

</html>

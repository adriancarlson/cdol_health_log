<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Health Log
        </title>
        ~[wc:commonscripts]
        <link href="/images/css/screen.css" rel="stylesheet" media="screen">
        <link href="/images/css/print.css" rel="stylesheet" media="print">
    </head>

    <body data-require-path="components/health_log/index" data-module-name="healthLogMod"
        data-ng-controller="healthLogCtrl" data-ng-cur-student-id="~(rn)" data-ng-cur-school-id="~(curschoolid)"
        data-ng-cur-year-id="~(curyearid)" data-ng-cur-date="~[date]" data-ng-cur-time="~[time]"
        data-ng-cur-context="~(gpv.logType)" data-ng-init="loadLogData('~(gpv.logType)')" data-ng-cloak>
        ~[wc:admin_header_frame_css]
        ~[wc:admin_navigation_frame_css]
        ~[wc:title_student_begin_css]
        {{appData.fullContext}}
        ~[wc:title_student_end_css]

        <!-- start of content and bounding box -->
        <div class="box-round">
            <p>app data: {{appData}}</p>
            <p>healthLogList data: {{healthLogList}}</p>

        </div>
        <br>
        <!-- end of content of bounding box -->
        ~[wc:admin_footer_frame_css]
    </body>

</html><!-- end right frame -->
